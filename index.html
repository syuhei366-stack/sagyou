<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>室内温度</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">３階製図室の室内環境</h1>
            <div class="status">
                <span class="dot"></span>
                <span class="status-text">接続中...</span>
            </div>
        </header>

        <div class="recommendation-banner">
            設定温度を２２℃に設定してください
        </div>

        <div class="cards-grid">
            <!-- Card 0: Outdoor Temperature -->
            <div class="card glass side-card">
                <h2 class="card-title">外気温</h2>
                <div class="temperature-display">
                    <div class="value-wrapper">
                        <span id="outdoor-temperature-value" class="value">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="label">現在の外気温</div>
                </div>
            </div>

            <!-- Card 1: Indoor Temperature -->
            <div class="card glass center-card">
                <h2 class="card-title">室温</h2>
                <div class="temperature-display">
                    <div class="value-wrapper">
                        <span id="temperature-value" class="value">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="label">現在の室温</div>
                </div>
            </div>

            <!-- Card 2: Comfort -->
            <div class="card glass side-card">
                <h2 class="card-title">快適な温度域</h2>
                <div class="comfort-display">
                    <div class="comfort-status">
                        <span id="comfort-text">--</span>
                    </div>
                    <div class="range-meter">
                        <div class="meter-bar">
                            <div class="meter-fill" id="meter-fill"></div>
                            <div class="meter-ticks">
                                <span class="tick" style="left: 0%"></span>
                                <span class="tick" style="left: 25%"></span>
                                <span class="tick" style="left: 50%"></span>
                                <span class="tick" style="left: 75%"></span>
                                <span class="tick" style="left: 100%"></span>
                            </div>
                            <div class="meter-marker" id="meter-marker"></div>
                        </div>
                        <div class="range-labels">
                            <span>10°C</span>
                            <span>15°C</span>
                            <span>20°C</span>
                            <span>25°C</span>
                            <span>30°C</span>
                        </div>
                    </div>
                    <div class="comfort-info">
                        <p>適温範囲: 18°C - 24°C</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="advice-container" class="advice-container" style="display: none;">
            <p id="advice-text"></p>
        </div>

        <footer>
            <p>最終更新: <span id="last-updated">--:--:--</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
